<div class="flex items-center justify-center h-screen bg-surface-50 dark:bg-surface-950 relative">
  <!-- Settings button -->
  <button
    class="absolute top-4 right-4 flex items-center justify-center w-10 h-10 text-surface-500 bg-surface-100 dark:bg-surface-800 border-none rounded-lg cursor-pointer transition-colors hover:text-surface-900 dark:hover:text-surface-50 hover:bg-surface-200 dark:hover:bg-surface-700"
    [title]="'PREFERENCES.TITLE' | translate"
    (click)="openPreferences.emit()">
    <app-icon name="settings" [size]="20" />
  </button>

  <!-- Subtle decorative gradient orb -->
  <div class="absolute top-1/4 -left-32 w-96 h-96 bg-gradient-to-br from-accent/20 to-secondary/10 rounded-full blur-3xl opacity-60 pointer-events-none"></div>
  <div class="absolute bottom-1/4 -right-32 w-80 h-80 bg-gradient-to-tl from-secondary/15 to-accent/10 rounded-full blur-3xl opacity-50 pointer-events-none"></div>
  
  <div class="relative text-center p-12 animate-fade-in">
    <!-- Logo mark with accent color -->
    <div class="inline-flex items-center justify-center w-20 h-20 mb-8 bg-gradient-to-br from-accent to-accent-hover rounded-2xl shadow-accent text-white">
      <app-icon name="mail" [size]="40" [strokeWidth]="1.5" />
    </div>
    
    <h1 class="text-4xl font-bold text-surface-900 dark:text-surface-50 mb-3 tracking-tight">
      {{ 'APP.TITLE' | translate }}
    </h1>
    <p class="text-lg text-surface-500 dark:text-surface-400 mb-10 max-w-sm mx-auto">
      {{ 'WELCOME.TAGLINE' | translate }}
    </p>

    @if (isLoading()) {
      <div class="flex items-center gap-3 text-surface-500 justify-center">
        <app-spinner />
        <span class="text-sm font-medium">{{ 'WELCOME.OPENING_FILE' | translate }}</span>
      </div>
    } @else {
      <button
        class="group inline-flex items-center gap-2.5 px-7 py-3.5 text-base font-semibold text-white bg-gradient-to-r from-accent to-accent-hover border-none rounded-xl cursor-pointer shadow-accent hover:shadow-lg hover:scale-[1.02] active:scale-[0.98] transition-all duration-200"
        (click)="openFile.emit()">
        <app-icon name="folder" [size]="20" />
        {{ 'WELCOME.OPEN_BUTTON' | translate }}
      </button>

      @if (recentFiles().length > 0) {
        <app-recent-files-list
          [recentFiles]="recentFiles()"
          (openRecent)="openRecent.emit($event)"
          (removeRecent)="removeRecent.emit($event)" />
      }
    }
  </div>
</div>
