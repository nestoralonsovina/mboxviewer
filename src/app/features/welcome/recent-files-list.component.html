<div class="mt-12 text-left w-full max-w-md">
  <h3 class="text-xs font-semibold uppercase tracking-widest text-surface-400 dark:text-surface-500 mt-0 mb-4 px-1">
    {{ 'RECENT_FILES.TITLE' | translate }}
  </h3>
  <ul class="list-none m-0 p-0 space-y-1">
    @for (file of recentFiles(); track file.path) {
      <li class="group flex items-center rounded-lg transition-all duration-150 hover:bg-surface-100 dark:hover:bg-surface-800/50">
        <button 
          class="flex-1 flex items-center gap-3 px-3 py-3 bg-transparent border-none cursor-pointer text-left" 
          (click)="openRecent.emit(file.path)">
          <div class="flex items-center justify-center w-9 h-9 bg-surface-100 dark:bg-surface-800 rounded-lg group-hover:bg-accent-subtle dark:group-hover:bg-accent/20 transition-colors">
            <app-icon class="text-surface-500 group-hover:text-accent transition-colors" name="mail" [size]="18" />
          </div>
          <div class="flex-1 min-w-0">
            <span class="block text-sm font-medium text-surface-900 dark:text-surface-50 truncate">{{ file.name }}</span>
            <span class="text-xs text-surface-400 dark:text-surface-500">{{ formatRecentDate(file.lastOpened) }}</span>
          </div>
        </button>
        <button 
          class="flex items-center justify-center w-8 h-8 mr-1 p-0 bg-transparent border-none rounded-lg text-surface-400 cursor-pointer opacity-0 group-hover:opacity-100 hover:bg-surface-200 dark:hover:bg-surface-700 hover:text-danger transition-all" 
          (click)="onRemove(file.path, $event)" 
          [title]="'RECENT_FILES.REMOVE' | translate">
          <app-icon name="close" [size]="14" />
        </button>
      </li>
    }
  </ul>
</div>
