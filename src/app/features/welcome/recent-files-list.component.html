<div class="mt-10 text-left w-full max-w-[400px]">
  <h3 class="text-xs font-semibold uppercase tracking-wider text-slate-400 mt-0 mb-3">Recent Files</h3>
  <ul class="list-none m-0 p-0">
    @for (file of recentFiles(); track file.path) {
      <li class="group flex items-center rounded transition-colors hover:bg-slate-100 dark:hover:bg-slate-800">
        <button class="flex-1 flex items-center gap-3 px-3 py-2.5 bg-transparent border-none cursor-pointer text-left text-slate-900 dark:text-slate-50 text-sm" (click)="openRecent.emit(file.path)">
          <app-icon class="text-slate-400 shrink-0" name="mail" />
          <span class="flex-1 truncate">{{ file.name }}</span>
          <span class="text-xs text-slate-400 shrink-0">{{ formatRecentDate(file.lastOpened) }}</span>
        </button>
        <button class="flex items-center justify-center w-7 h-7 p-0 bg-transparent border-none rounded text-slate-400 cursor-pointer opacity-0 group-hover:opacity-100 hover:bg-slate-200 dark:hover:bg-slate-700 hover:text-rose-500 transition-all" (click)="onRemove(file.path, $event)" title="Remove from list">
          <app-icon name="close" [size]="14" />
        </button>
      </li>
    }
  </ul>
</div>
